<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form World</title>
	<style>
		.contents {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			border: 1px solid black;
			border-width: 2px;
			padding: 15px;
		}
		.form-element {
			margin: 8px;
			align-item: left;
		}
	</style>
</head>
<body>
	<div class="contents">
		<h2 align="center">Isi Data Diri</h2>
		<div class="formContent">
			<form id="formDataDiri">
				<div class="form-element">
					<label for="nama">Nama : </label>
					<br>
					<input id="nama" type="text" name="nama" placeholder="Nama Anda" required>
					<br>
				</div>
				<div class="form-element">
					<label for="domisili">Domisili : </label>
					<br>
					<input id="domisili" type="text" name="domisili" placeholder="Domisili Anda" required>
					<br>
				</div>
				<div class="form-element">
					<input id="submitButton" type="submit" name="submit" value="Submit Data">
				</div>
			</form>
		</div>
		<h3 id="messageAfterSubmit"></h3>
	</div>
	<script>
		const submitAction = document.getElementById("formDataDiri");
		submitAction.addEventListener("submit", function() {
			const inputNama = document.getElementById("nama").value;
			const inputDomisili = document.getElementById("domisili").value;
			const hiddenMessage = "Halo " + inputNama + ", bagaimana cuacanya di " + inputDomisili + "?";
			document.getElementById("messageAfterSubmit").innerText = hiddenMessage;
			event.preventDefault();
		});
	</script>
</body>
</html>
